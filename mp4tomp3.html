<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MP4 to MP3 Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ MP4 to MP3 Converter</h1>
  <input type="file" id="uploader" accept="video/mp4">
  <br>
  <button id="convertBtn">Convert to MP3</button>
  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    const uploader = document.getElementById('uploader');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    convertBtn.addEventListener('click', async () => {
      if (uploader.files.length === 0) {
        alert('Please select an MP4 file first!');
        return;
      }

      const file = uploader.files[0];
      const fileName = file.name.split('.').slice(0, -1).join('.') + '.mp3';

      status.textContent = 'Loading FFmpeg... (wait a few seconds)';
      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      status.textContent = 'Converting...';

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

      await ffmpeg.run('-i', 'input.mp4', '-q:a', '0', '-map', 'a', 'output.mp3');

      const data = ffmpeg.FS('readFile', 'output.mp3');

      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mpeg' }));
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      a.textContent = 'Download MP3';
      a.style.display = 'block';
      a.style.marginTop = '20px';

      status.innerHTML = 'âœ… Conversion complete!<br>';
      status.appendChild(a);
    });
  </script>
</body>
</html>
