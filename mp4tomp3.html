
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video to MP3 Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #28a745;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üéµ Video to MP3 Converter</h1>
  <input type="file" id="uploader" accept="video/mp4,video/quicktime,video/*" />
  <br />
  <button id="convertBtn">Convert to MP3</button>
  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    const uploader = document.getElementById('uploader');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    convertBtn.addEventListener('click', async () => {
      if (uploader.files.length === 0) {
        alert('Please select a video file first!');
        return;
      }

      const file = uploader.files[0];
      const inputName = 'input.' + file.name.split('.').pop().toLowerCase();
      const outputName = file.name.replace(/\.[^/.]+$/, "") + '.mp3';

      status.textContent = 'Loading FFmpeg (first time may take a few seconds)...';
      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      status.textContent = 'Converting...';

      try {
        ffmpeg.FS('writeFile', inputName, await fetchFile(file));
        await ffmpeg.run('-i', inputName, '-q:a', '0', '-map', 'a', 'output.mp3');

        const data = ffmpeg.FS('readFile', 'output.mp3');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mpeg' }));

        const downloadLink = document.createElement('a');
        downloadLink.href = url;
        downloadLink.download = outputName;
        downloadLink.textContent = '‚¨á Download MP3';
        status.innerHTML = '‚úÖ Conversion complete!';
        status.appendChild(downloadLink);

      } catch (err) {
        console.error(err);
        status.textContent = '‚ùå Error during conversion!';
      }
    });
  </script>
</body>
</html>
