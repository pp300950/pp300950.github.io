        border-radius: 4px;

      }

        margin-right: 5px;
        font-weight: bold;

        width: 100%;
        padding-left: 20px;
        box-sizing: border-box;

        text-transform: uppercase;
        visibility: hidden; /* Hidden by default */
      }

      .next-page-btn:hover {
        background-color: #00e000;
      }
    </style>
