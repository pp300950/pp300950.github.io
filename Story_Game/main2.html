    <meta charset="UTF-8" />

    <title id="page-title">วันๆของผม</title>
    <script>
      let playerName = ''; // ตัวแปร global เก็บชื่อผู้เล่น

      function startGame() {
        // ดึงค่าจาก input
        const inputElement = document.getElementById('playerName');
        playerName = inputElement.value.trim(); // เก็บชื่อและตัดช่องว่าง

        if (playerName === '') {
          alert('กรุณาป้อนชื่อก่อนเริ่มเกม');
          return;
        }

        // ซ่อนหน้าจอป้อนชื่อ
        document.getElementById('name-input-screen').style.display = 'none';

        // แสดงหน้าจอเกมหรือหน้าสถานะ
        document.getElementById('game-screen').style.display = 'block';

        // นำชื่อไปแสดงหรือใช้งาน
        document.getElementById('player-name-display').innerText = playerName;

        // เริ่มเกมต่อไป...
      }
    </script>

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
        background-color: black;
        overflow: hidden;
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
      }

      #background img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 1.5s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
      }

      #game {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: flex-end;
      }

      #dialogue-box {
        background: rgba(49, 49, 49, 0.85);
        color: #f0f0f0;
        padding: 2rem;
        font-size: 1.5rem;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        border-top: 4px solid #00bcd4;
        border-radius: 12px 12px 0 0;
        z-index: 2;
      }

      #choices {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .choice,
      #next-btn {
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        padding: 0.75rem 1rem;
        border: none;
        font-size: 1.25rem;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .choice:hover,
      #next-btn:hover {
        background: linear-gradient(to right, #0072ff, #00c6ff);
      }

      #name-input-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        z-index: 10;
      }

      #name-input-screen input,
      #name-input-screen button {
        font-size: 1.25rem;
        padding: 0.5rem 1rem;
        margin-top: 1rem;
      }
    </style>

      function startGame() {
        playerName =
          document.getElementById('playerName').value.trim() || 'ผู้เล่น';
        document.getElementById('name-input-screen').style.display = 'none';

        // ตั้งค่าเริ่มต้นของพื้นหลังให้ใช้ test.jpeg
        const bg = document.getElementById('background');
        bg.innerHTML = ''; // ลบภาพที่มีอยู่
        const img = document.createElement('img');
        img.src = 'Pic/rigis.jpeg'; // ใช้ test.jpeg เป็นพื้นหลังเริ่มต้น
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover'; // ปรับให้ภาพพอดีกับพื้นที่
        bg.appendChild(img);
        document.title = `วันๆของ ${playerName}`;

        loadNode('start');
      }
      function typeText(element, text, speed = 30, name = '') {
        // ล้างข้อความและ timeout เดิม
        element.innerHTML = '';
        typingTimeouts.forEach(clearTimeout); // ยกเลิกการพิมพ์ก่อนหน้า
        typingTimeouts = [];

        let i = 0;
        let rendered = '';

        function type() {
          if (i < text.length) {
            rendered += text[i];
            element.innerHTML = rendered.replace(
              '%%NAME%%',
              `<span style="color: yellow;">${name}</span>`
            );
            i++;
            const timeoutId = setTimeout(type, speed);
            typingTimeouts.push(timeoutId); // เก็บไว้เพื่อเคลียร์ภายหลัง
          }
        }

        type();
      }

      function fadeToBackground(newSrc) {
        const bg = document.getElementById('background');

        // สร้างภาพใหม่
        const newImg = document.createElement('img');
        newImg.src = newSrc;
        newImg.style.width = '100%';
        newImg.style.height = '100%';
        newImg.style.objectFit = 'cover';
        newImg.style.opacity = '0';
        newImg.style.position = 'absolute';
        newImg.style.top = '0';
        newImg.style.left = '0';
        newImg.style.transition = 'opacity 1.5s ease-in-out';

        bg.appendChild(newImg); // เพิ่มภาพใหม่ทับภาพเก่า

        // เริ่ม fade-in
        requestAnimationFrame(() => {
          newImg.style.opacity = '1';
        });

        // ลบภาพเก่าเมื่อภาพใหม่แสดงเสร็จ
        setTimeout(() => {
          const images = bg.querySelectorAll('img');
          if (images.length > 1) {
            bg.removeChild(images[0]); // ลบภาพก่อนหน้า
          }
        }, 1600); // รอเวลา fade ครบ
      }

      function loadNode(id) {
        const node = dialogueData.find((n) => n.id === id);
        currentNode = node;
        nextNodeId = null;

        const rawText = node.text.replace('{name}', `%%NAME%%`);
        const dialogueElement = document.getElementById('dialogue-text');
        typeText(dialogueElement, rawText, 30, playerName);

        const bg = document.getElementById('background');
        let safeBackground = node.background.replace(/\\/g, '/');

        fadeToBackground(safeBackground);

        const titleElement = document.getElementById('dialogue-title');
        if (node.title) {
          titleElement.innerText = node.title;
          titleElement.style.display = 'block';
        } else {
          titleElement.innerText = '';
          titleElement.style.display = 'none';
        }

        const choicesDiv = document.getElementById('choices');
        const nextBtn = document.getElementById('next-btn');
        choicesDiv.innerHTML = '';

        if (id === 'go-to-credits') {
          window.location.href = 'credits.html';
          return;
        }

        if (node.choices.length === 0) {
          //ไม่มีตัวเลือก ให้แสดงปุ่ม "ถัดไป" ถ้ามี next
          const index = dialogueData.findIndex((n) => n.id === id);
          const nextEntry = dialogueData[index + 1];
          if (nextEntry) {
            nextNodeId = nextEntry.id;
            nextBtn.style.display = 'block';
          } else {
            nextBtn.style.display = 'none';
          }
        } else {
          nextBtn.style.display = 'none';
          node.choices.forEach((choice) => {
            const btn = document.createElement('button');
            btn.className = 'choice';
            btn.innerText = choice.text;
            btn.onclick = () => loadNode(choice.next);
            choicesDiv.appendChild(btn);
          });
        }
      }

      function nextScene() {
        if (nextNodeId) {
          loadNode(nextNodeId);
        }
