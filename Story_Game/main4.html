<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title id="page-title">วันๆของผม</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        /*height: 100%;*/
        width: 100%;
        font-family: 'Segoe UI', sans-serif;
        background-color: black;
        /*overflow: hidden;*/
        touch-action: manipulation;
        overflow-x: hidden;
      }

      #game,
      #background,
      #name-input-screen {
        height: calc(var(--vh, 1vh) * 100);
      }

      #game {
        display: flex;
        flex-direction: column;
        width: 100vh;
        justify-content: flex-end;
        position: relative;
        z-index: 2;
      }

      #name-input-screen {
        width: 100vw;
        height: calc(var(--vh, 1vh) * 100);
      }

      #dialogue-box {
        width: 100%;
        box-sizing: border-box;
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        overflow: hidden;
      }

      #background img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 1.5s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
      }

      #game {
        display: flex;
        flex-direction: column;
        height: calc(var(--vh, 1vh) * 100);

        justify-content: flex-end;
      }

      #dialogue-box {
        max-width: 99%;
        background: rgba(49, 49, 49, 0.85);
        color: #f0f0f0;
        padding: 2rem;
        font-size: 1.5rem;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        border-top: 4px solid #00bcd4;
        border-radius: 12px 12px 12px 12px;
        z-index: 2;
      }

      #choices {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .choice,
      #next-btn {
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        padding: 0.75rem 1rem;
        border: none;
        font-size: 1.25rem;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .choice:hover,
      #next-btn:hover {
        background: linear-gradient(to right, #0072ff, #00c6ff);
      }

      #name-input-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        z-index: 10;
      }

      #name-input-screen input,
      #name-input-screen button {
        font-size: 1.25rem;
        padding: 0.5rem 1rem;
        margin-top: 1rem;
      }
      #rotate-warning {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.95);
        color: white;
        width: 100%;
        height: 100%;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      @media (max-width: 768px), (pointer: coarse) {
        /* CSS สำหรับมือถือหรือหน้าจอเล็ก */
        #dialogue-box {
          font-size: 0.7rem;
          padding: 0.7rem;
        }
        #dialogue-title {
          font-size: 0.9rem !important;
        }
        .choice,
        #next-btn {
          font-size: 0.7rem;
          padding: 0.3rem 0.55rem;
        }
        #choices {
          margin-top: 0.2rem;
          gap: 0.2rem;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }
        #playerName {
          background-color: black;
          color: white;
          border: 1px solid white;
        }
        #playerName::placeholder {
          color: white;
          opacity: 0.8;
        }
      }
      body.force-mobile #dialogue-box {
        font-size: 0.7rem;
        padding: 0.7rem;
      }

      body.force-mobile #dialogue-title {
        font-size: 0.9rem !important;
      }

      body.force-mobile .choice,
      body.force-mobile #next-btn {
        font-size: 0.7rem;
        padding: 0.3rem 0.55rem;
      }

      body.force-mobile #choices {
        margin-top: 0.2rem;
        gap: 0.2rem;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      body.force-mobile #playerName {
        background-color: black;
        color: white;
        border: 1px solid white;
      }

      body.force-mobile #playerName::placeholder {
        color: white;
        opacity: 0.8;
      }

      #dialogue-box.collapsed {
        transform: translateY(85%);
      }

      #dialogue-box {
        transition: transform 0.5s ease;
      }
      #drag-handle {
        width: 100%;
        height: 20px;
        background: #888;
        cursor: ns-resize;
        border-radius: 12px 12px 0 0;
        position: absolute;
        top: -20px;
        left: 0;
      }
      #background img {
        will-change: opacity;
      }
      #dialogue-box {
        will-change: transform;
      }
    </style>
  </head>

            color: rgb(236, 213, 111);
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black,

            margin-bottom: 0.5rem;
          "

        <div id="dialogue-text"></div>
        <div id="choices"></div>
        <button id="next-btn" style="display: none" onclick="nextScene()">
          ถัดไป
        </button>
      </div>
    </div>
    <div class="spacer" style="height: 100px">.</div>

      function isRealDesktop() {
        const ua = navigator.userAgent;
        const isMobileUA = /Mobi|Android|iPhone|iPad/i.test(ua);
        const isTouch = window.matchMedia('(pointer: coarse)').matches;
        const screenWidth = window.innerWidth;

        // ถ้ามี userAgent แบบมือถือ, ใช้จอสัมผัส และความกว้างไม่มาก แปลว่า "ไม่ใช่คอม"
        if (isMobileUA || (isTouch && screenWidth <= 1024)) {
          document.body.classList.add('force-mobile');
        }
      }

      window.addEventListener('DOMContentLoaded', isRealDesktop);

      function setVhUnit() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

      window.addEventListener('load', setVhUnit);

      function resizeFullScreenElements() {
        const fullScreenElements = ['game', 'name-input-screen', 'background'];
        fullScreenElements.forEach((id) => {
          const el = document.getElementById(id);
          if (el) {
            el.style.width = window.innerWidth + 'px';
            el.style.height = window.innerHeight + 'px';
          }
        });
      }

      window.addEventListener('load', resizeFullScreenElements);
      window.addEventListener('resize', resizeFullScreenElements);

      const preloadImages = dialogueData
        .map((node) => node.background)
        .filter(Boolean);
      preloadImages.forEach((src) => {
        const img = new Image();
        img.src = src;
      });

      let currentNode = null;
      let nextNodeId = null;
      let typingTimeouts = []; //เก็บ timeout IDs สำหรับการพิมพ์

      function startGame() {
        playerName =
          document.getElementById('playerName').value.trim() || 'ผู้เล่น';
        document.getElementById('name-input-screen').style.display = 'none';

        // ตั้งค่าเริ่มต้นของพื้นหลังให้ใช้ test.jpeg
        const bg = document.getElementById('background');
        bg.innerHTML = ''; // ลบภาพที่มีอยู่
        const img = document.createElement('img');
        img.src = 'Pic/rigis.jpeg'; // ใช้ test.jpeg เป็นพื้นหลังเริ่มต้น
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover'; // ปรับให้ภาพพอดีกับพื้นที่
        bg.appendChild(img);
        document.title = `วันๆของ ${playerName}`;

        loadNode('start');
      }
      function typeText(element, text, speed = 30, name = '') {
        // ล้างข้อความและ timeout เดิม
        element.innerHTML = '';
        typingTimeouts.forEach(clearTimeout); // ยกเลิกการพิมพ์ก่อนหน้า
        typingTimeouts = [];

        let i = 0;
        let rendered = '';

        function type() {
          if (i < text.length) {
            rendered += text[i];
            element.innerHTML = rendered.replace(
              '%%NAME%%',
              `<span style="color: yellow;">${name}</span>`
            );
            i++;
            const timeoutId = setTimeout(type, speed);
            typingTimeouts.push(timeoutId); // เก็บไว้เพื่อเคลียร์ภายหลัง
          }
        }

        type();
      }

      function fadeToBackground(newSrc) {
        const bg = document.getElementById('background');

        // สร้างภาพใหม่
        const newImg = document.createElement('img');
        newImg.src = newSrc;
        newImg.style.width = '100%';
        newImg.style.height = '100%';
        newImg.style.objectFit = 'cover';
        newImg.style.opacity = '0';
        newImg.style.position = 'absolute';
        newImg.style.top = '0';
        newImg.style.left = '0';
        newImg.style.transition = 'opacity 1.5s ease-in-out';

        bg.appendChild(newImg); // เพิ่มภาพใหม่ทับภาพเก่า

        // เริ่ม fade-in
        requestAnimationFrame(() => {
          newImg.style.opacity = '1';
        });

        // ลบภาพเก่าเมื่อภาพใหม่แสดงเสร็จ
        setTimeout(() => {
          const images = bg.querySelectorAll('img');
          if (images.length > 1) {
            bg.removeChild(images[0]); // ลบภาพก่อนหน้า
          }
        }, 1600);
      }

      function loadNode(id) {
        const node = dialogueData.find((n) => n.id === id);
        currentNode = node;
        nextNodeId = null;

        const rawText = node.text.replace('{name}', `%%NAME%%`);
        const dialogueElement = document.getElementById('dialogue-text');
        typeText(dialogueElement, rawText, 30, playerName);

        const bg = document.getElementById('background');
        let safeBackground = node.background.replace(/\\/g, '/');

        fadeToBackground(safeBackground);

        const titleElement = document.getElementById('dialogue-title');
        if (node.title) {
          titleElement.innerText = node.title;
          titleElement.style.display = 'block';
        } else {
          titleElement.innerText = '';
          titleElement.style.display = 'none';
        }

        const choicesDiv = document.getElementById('choices');
        const nextBtn = document.getElementById('next-btn');
        choicesDiv.innerHTML = '';

        if (id === 'go-to-credits') {
          window.location.href = 'credits.html';
          return;
        }

        if (node.choices.length === 0) {
          //ไม่มีตัวเลือก ให้แสดงปุ่ม "ถัดไป" ถ้ามี next
          const index = dialogueData.findIndex((n) => n.id === id);
          const nextEntry = dialogueData[index + 1];
          if (nextEntry) {
            nextNodeId = nextEntry.id;
            nextBtn.style.display = 'block';
          } else {
            nextBtn.style.display = 'none';
          }
        } else {
          nextBtn.style.display = 'none';
          node.choices.forEach((choice) => {
            const btn = document.createElement('button');
            btn.className = 'choice';
            btn.innerText = choice.text;
            btn.onclick = () => loadNode(choice.next);
            choicesDiv.appendChild(btn);
          });
        }
      }

      function nextScene() {
        if (nextNodeId) {
          loadNode(nextNodeId);
        }
      }
