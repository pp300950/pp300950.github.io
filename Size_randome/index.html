<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกมทำนายขนาดนิ้วโป้ง - AI Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B; /* Soft Red */
            --secondary-color: #4ECDC4; /* Teal */
            --background-gradient-start: #ffe0e0; /* Lighter Red for gradient */
            --background-gradient-end: #fff0d9; /* Light Orange for gradient */
            --text-color: #333;
            --card-background: white;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 16px rgba(0, 0, 0, 0.2);
            --border-radius-small: 8px;
            --border-radius-large: 15px;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .container {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-medium);
            max-width: 450px; /* Slightly increased max-width */
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.2rem;
            animation: fadeInDown 1s ease-out;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: bold;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        input[type="number"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 0.8rem 10px;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius-small);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.4);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-small);
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1.5rem;
            font-weight: bold;
        }

        button:hover {
            background-color: #E65A5A; /* Darker red on hover */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.8rem;
            color: var(--secondary-color);
            font-weight: bold;
            min-height: 40px; /* Ensure space for result */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Hidden by default */
            transform: translateY(10px); /* Slightly moved down */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 1.5rem;
                border-radius: 10px;
                box-shadow: var(--shadow-light);
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            label {
                font-size: 1rem;
            }

            input[type="number"] {
                padding: 0.6rem 8px;
                font-size: 0.95rem;
            }

            button {
                padding: 0.8rem;
                font-size: 1.1rem;
                margin-top: 1rem;
            }

            .result {
                font-size: 1.5rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.6rem;
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ทำนายขนาดนิ้วโป้งของคุณ!</h1>
        <div class="input-group">
            <label for="age">อายุ (ปี)</label>
            <input type="number" id="age" min="10" max="99" placeholder="กรอกอายุของคุณ" required />
        </div>

        <div class="input-group">
            <label for="height">ส่วนสูง (ซม.)</label>
            <input type="number" id="height" min="100" max="250" placeholder="กรอกส่วนสูงของคุณ" required />
        </div>

        <div class="input-group">
            <label for="weight">น้ำหนัก (กก.)</label>
            <input type="number" id="weight" min="30" max="200" placeholder="กรอกน้ำหนักของคุณ" required />
        </div>

        <button onclick="predict()">ทำนายเลย!</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // ข้อมูลตัวอย่างที่เพิ่มขึ้นเพื่อความหลากหลาย
        // *** เตือนก่อน นี่เป็นข้อมูลสมมุติ ไม่ได้อ้างอิงจากข้อมูลทางวิทยาศาสตร์จริง
        const thumbData = [
            // อายุ, ส่วนสูง, น้ำหนัก, ขนาดนิ้วโป้ง (ซม.)
            { age: 18, height: 160, weight: 50, thumbSize: 4.8 },
            { age: 20, height: 175, weight: 65, thumbSize: 5.2 },
            { age: 22, height: 170, weight: 60, thumbSize: 5.0 },
            { age: 25, height: 180, weight: 75, thumbSize: 5.5 },
            { age: 28, height: 165, weight: 55, thumbSize: 4.9 },
            { age: 30, height: 172, weight: 70, thumbSize: 5.3 },
            { age: 35, height: 168, weight: 68, thumbSize: 5.1 },
            { age: 40, height: 178, weight: 80, thumbSize: 5.6 },
            { age: 45, height: 163, weight: 62, thumbSize: 4.7 },
            { age: 50, height: 170, weight: 72, thumbSize: 5.4 },
            { age: 21, height: 185, weight: 70, thumbSize: 5.7 }, 
            { age: 19, height: 155, weight: 48, thumbSize: 4.6 }, 
            { age: 33, height: 175, weight: 85, thumbSize: 5.8 }, 
            { age: 26, height: 168, weight: 60, thumbSize: 5.1 },
            { age: 38, height: 173, weight: 78, thumbSize: 5.5 },
            { age: 24, height: 162, weight: 52, thumbSize: 4.8 },
            { age: 29, height: 177, weight: 70, thumbSize: 5.4 },
            { age: 31, height: 166, weight: 63, thumbSize: 5.0 },
            { age: 42, height: 170, weight: 75, thumbSize: 5.3 },
            { age: 17, height: 158, weight: 49, thumbSize: 4.7 }
        ];

        // ฟังก์ชันสำหรับหาค่าเฉลี่ยจากข้อมูลใกล้เคียง
        function getPredictedThumbSize(age, height, weight) {
            let sumThumbSize = 0;
            let count = 0;
            const threshold = 10; 

            thumbData.forEach(data => {
                const ageDiff = Math.abs(age - data.age);
                const heightDiff = Math.abs(height - data.height);
                const weightDiff = Math.abs(weight - data.weight);

                // หากข้อมูลอยู่ในช่วงที่ใกล้เคียง ให้รวมเข้ากับการคำนวณ
                if (ageDiff <= threshold && heightDiff <= threshold && weightDiff <= threshold) {
                    sumThumbSize += data.thumbSize;
                    count++;
                }
            });

            if (count > 0) {
                return sumThumbSize / count; // ส่งคืนค่าเฉลี่ย
            } else {
                // หากไม่พบข้อมูลที่ใกล้เคียง ให้ใช้วิธีหาตัวที่ใกล้ที่สุดแบบเดิม
                let closestData = thumbData[0];
                let minDiff = Infinity;

                thumbData.forEach(data => {
                    const diff = Math.abs(age - data.age) +
                                 Math.abs(height - data.height) +
                                 Math.abs(weight - data.weight);
                    if (diff < minDiff) {
                        minDiff = diff;
                        closestData = data;
                    }
                });
                return closestData.thumbSize;
            }
        }

        function predict() {
            const age = parseInt(document.getElementById('age').value);
            const height = parseInt(document.getElementById('height').value);
            const weight = parseInt(document.getElementById('weight').value);
            const resultDiv = document.getElementById('result');

            // Reset animation
            resultDiv.classList.remove('show');

            if (isNaN(age) || isNaN(height) || isNaN(weight)) {
                resultDiv.textContent = "กรุณากรอกข้อมูลให้ครบทุกช่อง!";
                resultDiv.style.color = "#FF6B6B"; // Set error color
                resultDiv.classList.add('show');
                return;
            }

            // ใช้ฟังก์ชันใหม่ในการทำนาย
            let predictedSize = getPredictedThumbSize(age, height, weight);

            // เพิ่มความสุ่มเล็กน้อยเพื่อความสนุกและลดความซ้ำซาก
            const randomness = (Math.random() - 0.5) * 0.5; // สุ่มค่าระหว่าง -0.25 ถึง 0.25
            predictedSize = (predictedSize + randomness).toFixed(1); // ปัดทศนิยม 1 ตำแหน่ง

            resultDiv.textContent = `นิ้วโป้งของคุณน่าจะประมาณ ${predictedSize} ซม.`;
            resultDiv.style.color = var(--secondary-color); // Reset to normal color
            // Trigger animation
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 50); // Small delay to allow CSS reset
        }
    </script>
</body>
</html>
