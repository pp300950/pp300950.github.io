    <script>
      const resizer = document.querySelector('.resizer');
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.content');

      let isDragging = false;

      resizer.addEventListener('mousedown', (e) => {
        isDragging = true;
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        const containerOffsetLeft =
          document.querySelector('.container').offsetLeft;
        const newLeftWidth = e.clientX - containerOffsetLeft;
        const containerWidth = document.querySelector('.container').offsetWidth;

        const percent = (newLeftWidth / containerWidth) * 100;
        if (percent > 15 && percent < 85) {
          sidebar.style.width = `${percent}%`;
          content.style.width = `${100 - percent}%`;
        }
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
      });
    </script>

    <script>
      function toggleSettings() {
        const panel = document.getElementById('settingsPanel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      }

      let commands = JSON.parse(localStorage.getItem('c_commands') || '[]');
      let selectedIndex = null;

      function save() {
        localStorage.setItem('c_commands', JSON.stringify(commands));
      }

      function renderList() {
        const keyword = document.getElementById('search').value.toLowerCase();
        const listEl = document.getElementById('command-list');
        listEl.innerHTML = '';
        commands
          .filter(
            (cmd) =>
              cmd.name.toLowerCase().includes(keyword) ||
              cmd.description.toLowerCase().includes(keyword)
          )
          .forEach((cmd, idx) => {
            const div = document.createElement('div');
            div.className = 'command-item';
            div.innerText = cmd.name;
            div.onclick = () => selectCommand(idx);
            listEl.appendChild(div);
          });
      }
      let showAllNotes = false;
      let showCodeEditor = false; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô true ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÑ‡∏î‡πâ

      function renderDetails() {
        const container = document.getElementById('details');
        if (selectedIndex === null) {
          container.innerHTML = '<h2>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á</h2>';
          return;
        }

        const cmd = commands[selectedIndex];
        container.innerHTML = `
        <h2 contenteditable spellcheck="false" onblur="editField(${selectedIndex}, 'name', this.innerText)">${
          cmd.name
        }</h2>
       
        <textarea 
  placeholder="‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á..." 
  oninput="editField(${selectedIndex}, 'description', this.value); autoResize(this);"
  style="width: 97%; margin-bottom: 1rem;"
>${cmd.description || ''}</textarea>


        <h3>‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á:</h3>
        <button onclick="toggleNotes()" style="margin-bottom: 10px;">
  ${showAllNotes ? 'üîΩ ‡∏ã‡πà‡∏≠‡∏ô‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á' : 'üîº ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á'}
</button>
<button onclick="toggleCodeEditor()">üõ†Ô∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÇ‡∏Ñ‡πâ‡∏î</button>


        <div id="examples">
          ${cmd.examples
            .map(
              (ex, i) => `
            <div class="example-block">
              ${
                showCodeEditor
                  ? `
  <textarea placeholder="‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÇ‡∏Ñ‡πâ‡∏î..." oninput="editExample(${selectedIndex}, ${i}, 'code', this.value);updateOutput(this, ${i})">${ex.code}</textarea>
`
                  : ''
              }
              
              ${
                showAllNotes || ex.note.trim()
                  ? `<textarea 
        style="width: 97%; font-size: large; background-color: #fdf6e3; color: #000; padding: 6px; border-radius: 6px; border: 1px solid #ccc; text-decoration: none;" 
        placeholder="‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢..." 
        oninput="editExample(${selectedIndex}, ${i}, 'note', this.value)"
      >${ex.note}</textarea>`
                  : ''
              }




              <div style="display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap;">
                <button class="copy-btn" data-code="${encodeURIComponent(
                  ex.code
                )}">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å</button>

  <button class="danger" onclick="deleteExample(${selectedIndex}, ${i})">‡∏•‡∏ö‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á</button>
</div>

<pre><code class="language-c" id="preview-${i}">${ex.code}</code></pre>

            </div>
          `
            )
            .join('')}
        </div>
        <button onclick="addExample(${selectedIndex})">Ôºã ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á</button>
        <button class="danger" onclick="deleteCommand(${selectedIndex})" style="float:right">‡∏•‡∏ö‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á</button>
      `;
        container.querySelectorAll('.copy-btn').forEach((btn) => {
          btn.addEventListener('click', () => {
            const text = decodeURIComponent(btn.getAttribute('data-code'));
            copyToClipboard(text);

        });
        setTimeout(() => {
          document.querySelectorAll('textarea').forEach(autoResize);
        }, 0);

        Prism.highlightAll();
      }

      function toggleNotes() {
        showAllNotes = !showAllNotes;
        renderDetails();
      }

      function toggleCodeEditor() {
        showCodeEditor = !showCodeEditor;
        renderDetails();
      }

      function addCommand() {
        commands.push({ name: '‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡∏°‡πà', description: '', examples: [] });
        save();
        selectedIndex = commands.length - 1;
        renderList();
        renderDetails();
      }

      function updateOutput(textarea, index) {
        const code = textarea.value;
        const previewEl = document.getElementById(`preview-${index}`);
        if (previewEl) {
          previewEl.textContent = code;
          Prism.highlightElement(previewEl);
        }
      }

      function deleteCommand(idx) {
        commands.splice(idx, 1);
        selectedIndex = null;
        save();
        renderList();
        renderDetails();
      }

      function editField(idx, field, value) {
        commands[idx][field] = value;
        save();
        if (field === 'name') renderList();
      }

      function addExample(index) {
        commands[index].examples.push({ code: '', note: '' });
        save();
        renderDetails();
      }

      function editExample(cmdIdx, exIdx, field, value) {
        commands[cmdIdx].examples[exIdx][field] = value;
        save();
      }

      function deleteExample(cmdIdx, exIdx) {
        commands[cmdIdx].examples.splice(exIdx, 1);
        save();
        renderDetails();
      }

      function selectCommand(idx) {
        selectedIndex = idx;
        renderDetails();
      }

      function updateFont() {
        const font = document.getElementById('fontSelect').value;
        const size = document.getElementById('fontSizeSelect').value;
        document.body.style.fontFamily = font;
        document.body.style.fontSize = size;
      }

      function copyToClipboard(text) {
        if (navigator.clipboard && window.isSecureContext) {
          // ‡πÉ‡∏ä‡πâ Clipboard API ‡∏õ‡∏Å‡∏ï‡∏¥
          navigator.clipboard
            .writeText(text)
            .then(() => {
              alert('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!');
            })
            .catch((err) => {
              alert('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err);
            });
        } else {
          // ‡πÉ‡∏ä‡πâ fallback ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö HTTP
          const textarea = document.createElement('textarea');
          textarea.value = text;
          textarea.style.position = 'fixed'; // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô scroll jump
          document.body.appendChild(textarea);
          textarea.focus();
          textarea.select();
          try {
            document.execCommand('copy');
            alert('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß!');
          } catch (err) {
            alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏î‡πâ: ' + err);
          }
          document.body.removeChild(textarea);
        }
      }

      document.getElementById('search').addEventListener('input', renderList);

      renderList();
      renderDetails();

      function exportJSON() {
        const dataStr = JSON.stringify(commands, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'c_commands.json';
        a.click();

        URL.revokeObjectURL(url);
      }

      function importJSON(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const importedData = JSON.parse(e.target.result);
            if (Array.isArray(importedData)) {
              commands = importedData;
              save();
              renderList();
              renderDetails();
              alert('‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
            } else {
              alert('‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
            }
          } catch (err) {
            alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå');
          }
        };
        reader.readAsText(file);
      }
      function clearAllData() {
