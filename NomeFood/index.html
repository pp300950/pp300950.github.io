<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูอาหารจากวัตถุดิบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: left;
        }

        #result h2 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ค้นหาเมนูอาหาร</h1>
        <p>กรุณาพิมพ์วัตถุดิบที่คุณมี (คั่นด้วยเครื่องหมายจุลภาค เช่น "ไข่, หมู, ผักบุ้ง")</p>
        <input type="text" id="ingredientsInput" placeholder="พิมพ์วัตถุดิบของคุณที่นี่...">
        <button onclick="findMenu()">ค้นหาเมนู</button>
        <div id="result">
            <h2>ผลลัพธ์:</h2>
            <p id="menuOutput">ยังไม่มีการค้นหา</p>
        </div>
    </div>

    <script>
        function findMenu() {
            const input = document.getElementById('ingredientsInput').value;
            const ingredients = input.toLowerCase().split(',').map(item => item.trim());
            const menuOutput = document.getElementById('menuOutput');

            if (ingredients.length === 0 || (ingredients.length === 1 && ingredients[0] === '')) {
                menuOutput.textContent = 'กรุณาป้อนวัตถุดิบอย่างน้อยหนึ่งอย่าง';
                return;
            }

            let foundMenus = [];

            // นี่คือส่วนของ Chatbot ที่จะตอบกลับตามวัตถุดิบที่ป้อนเข้ามา
            // คุณสามารถเพิ่มเงื่อนไขและเมนูอื่นๆ ได้ตามต้องการ
            if (ingredients.includes('ไข่') && ingredients.includes('หมู')) {
                foundMenus.push('ไข่พะโล้', 'ไข่เจียวหมูสับ', 'ไข่ลูกเขย');
            }
            
            if (ingredients.includes('กุ้ง') && ingredients.includes('มะนาว')) {
                foundMenus.push('ต้มยำกุ้ง', 'กุ้งแช่น้ำปลา');
            }

            if (ingredients.includes('ผักบุ้ง') && ingredients.includes('หมู')) {
                foundMenus.push('ผัดผักบุ้งหมูกรอบ', 'แกงส้มผักบุ้ง');
            }

            if (ingredients.includes('ไก่') && ingredients.includes('ตะไคร้')) {
                foundMenus.push('ไก่ผัดตะไคร้', 'ต้มยำไก่');
            }

            if (ingredients.includes('เนื้อ') && ingredients.includes('หอมใหญ่')) {
                foundMenus.push('เนื้อผัดน้ำมันหอย', 'สตูว์เนื้อ');
            }

            // เพิ่มเมนูอื่นๆ ได้ตามต้องการ
            if (ingredients.includes('กะหล่ำปลี') && ingredients.includes('หมูสามชั้น')) {
                foundMenus.push('กะหล่ำปลีผัดน้ำปลา');
            }

            // แสดงผลลัพธ์
            if (foundMenus.length > 0) {
                menuOutput.innerHTML = 'เราแนะนำเมนูเหล่านี้: <ul>' + foundMenus.map(menu => `<li>${menu}</li>`).join('') + '</ul>';
            } else {
                menuOutput.textContent = 'ขออภัย ไม่พบเมนูที่เข้ากับวัตถุดิบของคุณ';
            }
        }
    </script>

</body>
</html>
