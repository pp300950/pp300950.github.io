<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามเอกสาร</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --border-color: #dee2e6;
        --font-family: 'Kanit', sans-serif;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        margin: 0;
        padding: 16px;
        color: #333;
        line-height: 1.6;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 24px;
      }
      
      h1 {
        font-weight: 700;
        text-align: center;
        margin: 0 0 24px 0;
        color: #000;
        font-size: 1.8rem;
      }
      
      h2 {
        color: #000;
        margin-top: 0;
        font-weight: 500;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 8px;
        font-size: 1.3rem;
      }
      
      .card {
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 24px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
      }
      
      form {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
      }
      
      .form-group label {
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
      }
      
      input[type="text"],
      input[type="date"],
      select {
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-family: var(--font-family);
        font-size: 1rem;
        transition: all 0.2s ease;
      }
      
      input:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
      }
      
      button {
        padding: 12px 20px;
        font-family: var(--font-family);
        font-size: 1rem;
        font-weight: 500;
        color: #fff;
        background-color: var(--primary-color);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        justify-self: start;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      button.secondary {
        background-color: var(--secondary-color);
        font-size: 0.9rem;
        padding: 8px 12px;
      }
      button.secondary:hover {
        background-color: #5a6268;
      }
      
      /* Table */
      .table-wrapper {
        overflow-x: auto;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        margin-top: 16px;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
      }
      
      th, td {
        border-bottom: 1px solid var(--border-color);
        padding: 12px;
        text-align: left;
      }
      
      th {
        background-color: #f2f2f2;
        font-weight: 500;
        position: sticky;
        top: 0;
      }
      
      tr:hover {
        background-color: #f5f9ff;
      }
      
      /* History Log */
      #historyLog {
        margin-top: 16px;
        padding: 16px;
        background-color: #f9f9f9;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        min-height: 120px;
      }
      
      #historyLog h3 {
        margin: 0 0 12px 0;
        color: var(--primary-color);
        font-size: 1.2rem;
      }
      
      #historyLog ul {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 400px;
        overflow-y: auto;
      }
      
      #historyLog li {
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px dashed #ddd;
        font-size: 0.95rem;
      }
      
      #historyLog li:last-child {
        border-bottom: none;
      }
      
      #historyLog li strong {
        color: var(--primary-color);
        display: block;
        font-size: 0.9rem;
      }
      
      #historyLog li i {
        color: #666;
        font-size: 0.9rem;
      }

      /* Responsive */
      @media (min-width: 768px) {
        form {
          grid-template-columns: 1fr 1fr;
        }
        .form-group.full-width {
          grid-column: 1 / -1;
        }
        button {
          justify-self: end;
        }
      }
      
      @media (min-width: 1024px) {
        .container {
          grid-template-columns: 420px 1fr;
        }
        h1 {
          font-size: 2rem;
        }
      }
      
      @media (max-width: 480px) {
        body {
          padding: 12px;
        }
        .card {
          padding: 16px;
        }
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
</head>
<body>
    
    <h1>ระบบติดตามเอกสาร (Local Storage)</h1>
    
    <div class="container">
      
      <!-- ส่วนที่ 1: ฟอร์มเพิ่มเอกสาร -->
      <div class="card">
        <h2>ส่วนที่ 1: เพิ่มเอกสารใหม่</h2>
        <form id="docForm">
          <div class="form-group full-width">
            <label for="projectName">ชื่อโครงการ/เอกสาร *</label>
            <input type="text" id="projectName" name="projectName" required placeholder="เช่น โครงการพัฒนาเว็บไซต์">
          </div>
          <div class="form-group">
            <label for="owner">เจ้าของ (Owner)</label>
            <input type="text" id="owner" name="owner" placeholder="ชื่อ-สกุล">
          </div>
          <div class="form-group">
            <label for="responsible">ผู้รับผิดชอบ</label>
            <input type="text" id="responsible" name="responsible" placeholder="ชื่อผู้รับผิดชอบ">
          </div>
          <div class="form-group">
            <label for="team">ทีม</label>
            <input type="text" id="team" name="team" placeholder="เช่น ทีม A">
          </div>
          <div class="form-group">
            <label for="deadline">กำหนดส่ง</label>
            <input type="date" id="deadline" name="deadline">
          </div>
          <div class="form-group full-width">
            <label for="status">สถานะ *</label>
            <select id="status" name="status" required>
              <option value="อยู่ระหว่างการอนุมัติ">อยู่ระหว่างการอนุมัติ</option>
              <option value="อนุมัติแล้ว">อนุมัติแล้ว</option>
              <option value="รอการแก้ไข">รอการแก้ไข</option>
              <option value="เสร็จสมบูรณ์">เสร็จสมบูรณ์</option>
            </select>
          </div>
          
          <button type="submit">บันทึกเอกสาร</button>
        </form>
      </div>
      
      <!-- ส่วนที่ 2 & 3: ตาราง + ประวัติ -->
      <div class="card">
        <h2>ส่วนที่ 2: รายการเอกสาร</h2>
        <div class="table-wrapper">
          <table id="docTable">
            <thead>
              <tr>
                <th>ชื่อโครงการ</th>
                <th>สถานะ</th>
                <th>ผู้รับผิดชอบ</th>
                <th>ทีม</th>
                <th>กำหนดส่ง</th>
                <th>ประวัติ</th>
              </tr>
            </thead>
            <tbody id="docTableBody">
              <!-- JS จะเติมที่นี่ -->
            </tbody>
          </table>
        </div>
        
        <h2 style="margin-top: 32px;">ส่วนที่ 3: ประวัติการเปลี่ยนแปลง</h2>
        <div id="historyLog">
          <p style="color: #666; font-style: italic;">คลิกปุ่ม "ดูประวัติ" ในตารางเพื่อแสดงผล</p>
        </div>
      </div>
      
    </div>
    
    <script>
      const DOC_KEY = 'docApp-documents';
      const LOG_KEY = 'docApp-historyLogs';

      const docForm = document.getElementById('docForm');
      const docTableBody = document.getElementById('docTableBody');
      const historyLog = document.getElementById('historyLog');

      function getDocuments() {
        return JSON.parse(localStorage.getItem(DOC_KEY)) || [];
      }
      
      function saveDocuments(docs) {
        localStorage.setItem(DOC_KEY, JSON.stringify(docs));
      }
      
      function getHistoryLogs() {
        return JSON.parse(localStorage.getItem(LOG_KEY)) || [];
      }
      
      function saveHistoryLogs(logs) {
        localStorage.setItem(LOG_KEY, JSON.stringify(logs));
      }

      function renderDocumentTable() {
        const docs = getDocuments();
        docTableBody.innerHTML = '';

        if (docs.length === 0) {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td colspan="6" style="text-align:center; color:#666; padding:24px;">ไม่พบข้อมูลเอกสาร</td>`;
          docTableBody.appendChild(tr);
          return;
        }

        docs.forEach(doc => {
          const tr = document.createElement('tr');
          const deadline = doc.deadline ? new Date(doc.deadline).toLocaleDateString('th-TH') : '-';
          
          tr.innerHTML = `
            <td><strong>${doc.projectName}</strong></td>
            <td><span style="padding:4px 8px; border-radius:4px; font-size:0.85rem; background:#e9f7ff; color:#007bff;">${doc.status}</span></td>
            <td>${doc.responsible || '-'}</td>
            <td>${doc.team || '-'}</td>
            <td>${deadline}</td>
            <td><button class="secondary" data-id="${doc.id}" data-name="${doc.projectName}">ดูประวัติ</button></td>
          `;
          docTableBody.appendChild(tr);
        });
      }

      function renderHistory(docId, docName) {
        const logs = getHistoryLogs().filter(l => l.docId === docId);
        
        historyLog.innerHTML = `<h3>ประวัติ: ${docName}</h3>`;
        
        if (logs.length === 0) {
          historyLog.innerHTML += `<p style="color:#666;">ยังไม่มีประวัติการเปลี่ยนแปลง</p>`;
          return;
        }

        const ul = document.createElement('ul');
        logs.reverse().forEach(log => {
          const li = document.createElement('li');
          const time = new Date(log.timestamp).toLocaleString('th-TH');
          li.innerHTML = `
            <strong>${time}</strong>
            [${log.summary}] โดย <strong>${log.user}</strong><br>
            <i>${log.details}</i>
          `;
          ul.appendChild(li);
        });
        historyLog.appendChild(ul);
      }

      function addLog(docId, summary, details) {
        const logs = getHistoryLogs();
        logs.push({
          logId: crypto.randomUUID(),
          docId,
          timestamp: new Date().toISOString(),
          summary,
          user: "ผู้ใช้ระบบ",
          details
        });
        saveHistoryLogs(logs);
      }

      docForm.addEventListener('submit', e => {
        e.preventDefault();
        const fd = new FormData(docForm);
        const newDoc = {
          id: crypto.randomUUID(),
          createdAt: new Date().toISOString(),
          projectName: fd.get('projectName').trim(),
          owner: fd.get('owner').trim(),
          responsible: fd.get('responsible').trim(),
          team: fd.get('team').trim(),
          deadline: fd.get('deadline'),
          status: fd.get('status')
        };

        const docs = getDocuments();
        docs.push(newDoc);
        saveDocuments(docs);
        
        addLog(newDoc.id, "สร้างเอกสารใหม่", `สถานะเริ่มต้น: ${newDoc.status}`);

        renderDocumentTable();
        docForm.reset();
        
        alert('บันทึกเอกสารสำเร็จ!');
      });

      docTableBody.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON') {
          const id = e.target.dataset.id;
          const name = e.target.dataset.name;
          renderHistory(id, name);
          historyLog.scrollIntoView({ behavior: 'smooth' });
        }
      });

      // โหลดครั้งแรก
      document.addEventListener('DOMContentLoaded', () => {
        renderDocumentTable();
      });
    </script>
</body>
</html>
