<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Bot - แนะนำเมนูจากวัตถุดิบ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 20px;
    }
    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }
    .bot {
      align-self: flex-start;
      background-color: #e2e3e5;
    }
    form {
      display: flex;
      padding: 1rem;
      background-color: white;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 20px;
      background-color: #198754;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="ใส่วัตถุดิบ เช่น ไข่, ผักกาด..." required />
    <button type="submit">ส่ง</button>
  </form>

  <script>
    const API_KEY = "";
    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendToGemini(prompt) {
      const url = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`;
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });
      const data = await res.json();
      try {
        return data.candidates?.[0]?.content?.parts?.[0]?.text || "❗️ไม่สามารถตอบได้ ลองใหม่อีกครั้ง";
      } catch {
        return "❗️เกิดข้อผิดพลาด";
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      const botReply = await sendToGemini("แนะนำเมนูอาหารจากวัตถุดิบ: " + userText);
      addMessage(botReply, "bot");
    });
  </script>
</body>
</html>
