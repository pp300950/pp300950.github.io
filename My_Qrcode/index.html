<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/qrcode/build/qrcode.min.js"></script>
</head>
<body class="p-8">
  <input id="urlInput" placeholder="https://example.com" class="border p-2">
  <button onclick="generateQR()" class="bg-blue-500 text-white px-4 py-2">สร้าง QR</button>
  <canvas id="qrCanvas" class="mt-4 border"></canvas>

  <script>
    function generateQR(){
      const val = document.getElementById('urlInput').value.trim();
      if(!val) return alert('กรุณาใส่ลิงค์');
      QRCode.toCanvas(document.getElementById('qrCanvas'), val, err => {
        if(err) console.error(err);
      });
    }
  </script>
</body>
</html>
